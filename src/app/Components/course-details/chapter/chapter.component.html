
<br>
<div class="form-group col-12">
  <div class="form-group col-12">
    <button class="btn-gold"  type="button" (click)="changeAddChapterForm()">Add Chapter</button>
  </div>
  <div class="form-group col-12" *ngIf="AddChapterForm" >
    <h5 class="text-center ">Add Chapter</h5>
    <form class="form-group col-12" [formGroup]="ChapterForm" (ngSubmit)="addChapter(Name.value , Description.value)" [formGroup]="ChapterForm">
      <div class="form-group col-12">
          <label for="">Chapter Name</label>
          <input #Name [(ngModel)]="chapter.Name" type="text" class="form-control" formControlName="Name">
  
          <div [hidden]="ChapterForm.controls['Name'].valid || ChapterForm.controls['Name'].untouched"
              class="alert alert-warning">
              Must be more than 3 Characters
          </div>
          
      </div>
      <div class="form-group col-12">
          <label for="">Add Description</label>
          <input #Description [(ngModel)]="chapter.Description" type="text" class="form-control" formControlName="Description">
  
          <div [hidden]="ChapterForm.controls['Description'].valid || ChapterForm.controls['Description'].untouched"
              class="alert alert-warning">
              Must be more than 3 Characters
          </div>
          
      </div>
      <br>
      <div class="form-group col-12">
        <button class="btn btn-outline-info" [disabled]="!ChapterForm.valid"  type="submit">Add</button> 
        <button class="btn btn-outline-danger" style="margin-left: 5px;" (click)="changeAddChapterForm()" type="button">Cancel</button>
      </div>
      
  </form>
  </div>

  <div class="form-group col-12" *ngIf="EditChapterForm" >
    <h5 class="text-center">Edit Chapter</h5>
    <form class="form-group col-12"  [formGroup]="EditedChapterForm" (ngSubmit)="editChapter(EditedName.value,EditedDescription.value)" [formGroup]="ChapterForm">
      <div class="form-group col-12">
          <label for="">Edit Chapter Name</label>
          <input #EditedName [ngModel]="EditedChapter.Name" type="text" class="form-control" formControlName="Name">
  
          <div [hidden]="ChapterForm.controls['Name'].valid || ChapterForm.controls['Name'].untouched"
              class="alert alert-warning">
              Must be more than 3 Characters
          </div>
          
      </div>
      <div class="form-group col-12">
          <label for="">Edit Description</label>
          <input #EditedDescription [ngModel]="EditedChapter.Description" type="text" class="form-control" formControlName="Description">
  
          <div [hidden]="ChapterForm.controls['Description'].valid || ChapterForm.controls['Description'].untouched"
              class="alert alert-warning">
              Must be more than 3 Characters
          </div>
          
      </div>
      <br>
      <div class="form-group col-12">
        <button class="btn-outline-success"  type="submit">Edit</button> 
        <button class="btn-outline-danger" style="margin-left: 5px;" (click)="changeEditChapterForm(EditedChapter.ID)" type="button">Cancel</button>
      </div>
      
  </form>
  </div>
  
</div>

<h3 class="text-center">Course Chapters </h3>
<div class="row" *ngFor="let Chapter of ChaptersList ;let i=index"
    style="border-top: 0.7px solid #CDCDCD;border-bottom: 0.7px solid #CDCDCD;padding: 20px;border-radius:20px;">
    <div class="col-lg-10 col-9 "
            style="font-family: sf pro display,-apple-system,BlinkMacSystemFont,Roboto,segoe ui,Helvetica,Arial,sans-serif,apple color emoji,segoe ui emoji,segoe ui symbol;;">
            <h6 style="color:#222;margin-bottom: .5rem;font-weight: 400;font-weight:700">
                    {{Chapter.Name}}
            </h6>
            <div> {{Chapter.Description}} </div>
          <br>
            
            <a role="button" (click)="changeChapterID(Chapter)"
                    class="btn btn-outline-info">View Lessons</a>



            <!--<button type="button">best Seller</button>-->
    </div>

    <div class="col-lg-2 col-3">
            <a class=" btn-gold" style="text-decoration:none;margin-bottom: 5px;"
                  (click)="changeEditChapterForm(Chapter)">
                    <i class=" fas fa-sync-alt"></i> </a><br>

            <a class="btn btn-danger" style="text-decoration:none"
                    (click)="deleteChapter(Chapter)">
                    <i class="far fa-trash-alt"></i>
            </a>

    </div>

</div>

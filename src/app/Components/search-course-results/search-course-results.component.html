<div class="card" style="width: 18rem;" *ngFor="let course of courses ;let i=index"
>
    <img class="card-img-top" src="https://www.alkatat.com/home/wp-content/uploads/2019/07/FB_IMG_1489593337135.jpg" alt="Arabic">
    <div class="card-body">
      <h5 class="card-title">{{course.Name}}</h5>
      <p class="card-text">{{course.Description}}Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      <a href="#" class="btn btn-primary">View Course</a>
    </div>
  </div>
